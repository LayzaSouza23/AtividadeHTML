<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8"> 
        <title>Escola Virtual</title> 
    
    </head>
    <body>
    <style>body{background-color: deeppink};</style>
                <center> <!--para centralizar-->
                <h1>Escola Vitual</h1>
                <br>
                <h2>Formulário de Pré-Matrícula</h2>

                <hr/>
                </center>
                <div style="border: double;""> <!--isso aqui é pra criar a caixinha-->
                <h3>Dados pessoais:</h3>
                <br>
                <center>
                <p>Nome do Aluno:  <input type="text"size=50:></p>
                <p>Nascimento (dd/mm/aaaa):  <input type="text"size=5:> / <input type="text"size=5:> / <input type="text"size=5:></p>
                <p>Nome da Mãe:  <input type="text"size=50:></p>
                <p>Nome do Pai:  <input type="text"size=50:></p>
                <p>Telefone:  <input type="text"size="5"placeholder="DDD":> <input type="text"placeholder="informe seu número":> <input type="text"placeholder="informe o seu Ramal ":> </p>
                </center>
                </div>
                <br>
                <hr/>
                
                <div style="border: double;"">
                <h3>Informações da Matrícula</h3>
                
                <h4>Série:</h4>
                <label for="Série"></label>
                 <select id="Série" name="Série">
                    <option value="Pré-Escolar">Pré-Escolar</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Fundamental 1">Fundamental 1</option>
                    <option value="Fundamental 2">Fundamental 2</option>
                    <option value="Ensino Médio">Ensino Médio</option>
                 </select>
                 
                 <h4>Turno:</h4>
                  <input type="radio">
                  <label for="Manhã"> Manhã</label>
                  <input type="radio">
                  <label for="Tarde"> Tarde</label>
                  <input type="radio">
                  <label for="Noite"> Noite</label>

                <br>
                <h4>Atividades Extracurriculares:</h4>
                <input type="checkbox">
                <label for="Informática"> Informática</label>
                <input type="checkbox">
                <label for="Música"> Música</label>
                <input type="checkbox">
                <label for="Ballet"> Ballet</label>
                <input type="checkbox">
                <label for="Pintura"> Pintura</label>
                <input type="checkbox">
                <label for="Judô"> Judô</label>
                <input type="checkbox">
                <label for="Futebol"> Futebol</label>
            </div>

            <br> 
            <br>
            <button>Enviar Formulário </button> <button>Limpar campos </button>
                

              
               


              
 </body>
 </html>
